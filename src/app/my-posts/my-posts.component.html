<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="post(f)" #f='ngForm'>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <label for="body">Body</label>
          <textarea name="body" id="body" ngModel class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Post</button>

      </form>
    </div>
  </div>
</div>
