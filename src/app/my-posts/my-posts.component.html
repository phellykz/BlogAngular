<div class="list">
  <h2>USUARIOS</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of myPosts">
      <tr>
        <td>{{p.title}}</td>
        <td>{{p.body}}</td>
        <td><button type="submit" class="btn btn-danger" (click)="del(p.key)">Excluir</button></td>
        <td><button class="btn btn-outline-primary" (click)="coment(p.key)">Comentar</button></td>
      </tr>
      <tr *ngFor="let c of coments" >
        <td *ngIf="p.key == c.idPost">{{c.body}}</td>
        <td *ngIf="p.key == c.idPost"><button type="submit" class="btn btn-danger" (click)="delComent(c.key)">Excluir</button></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="post(f);f.reset();" #f='ngForm'>
        <!-- <form> -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <label for="body">Body</label>
          <textarea name="body" id="body" ngModel class="form-control" required></textarea>
        </div>

        <!-- <button type="submit" class="btn btn-primary" (click)="del()" >Post</button> -->
        <button type="submit" class="btn btn-primary">Post</button>

      </form>
    </div>
  </div>
</div>
