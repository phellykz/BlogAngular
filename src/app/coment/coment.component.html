<div class="coment">
  <p-card>
    <form (ngSubmit)="coment(f); f.reset();" #f='ngForm'>
      
      <div class="form-group">
        <label for="body">Body</label>
        <textarea name="body" id="body" ngModel class="form-control" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Comentar</button>
      
    </form>
  </p-card>
</div>
    
<div class="a">.</div>
