<div class="coment">
  <p-card>
    <form (ngSubmit)="updatePost(f);" #f='ngForm'>
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" id="title" [(ngModel)]="title" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="body">Body</label>
          <textarea name="body" id="body" [(ngModel)]="body" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
  </p-card>
</div>

<div class="a">.</div>
