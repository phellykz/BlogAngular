<div class="list">
  <h2>USUARIOS</h2>  
  <table class="table table-striped" >
    <thead>
      <tr>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of posts" >
      <tr >
        <td>{{p.title}}</td>
        <td>{{p.body}}</td>
        <td><button type="submit" class="btn btn-outline-danger" (click)="del(p.key)" >Excluir</button></td>
      </tr>
      <tr *ngFor="let c of coments" >
        <td *ngIf="p.key == c.idPost">{{c.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
